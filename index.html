<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lottie Static Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/css.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js" type="text/javascript"></script>
    <script src="js/js.js"></script>
</head>
<body>
<div class="container lottie">
    
</div>

<script>
        var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie'), // Required
        path: 'anim/om.json', // Required
        renderer: 'svg/canvas/html', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "OM", // Name for future reference. Optional.
    });
</script>
</body>
</html>
